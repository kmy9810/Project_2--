{% extends 'base.html' %}
<script src="{{ url_for('static',filename='js/member.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


{% block contents %}
    <div class="right_bar">
        <div class="contents">
            <h2 id="me">김미영</h2>
            <button onclick="open_box()"  >댓글열기</button>
            <div class="comment_box" id="comment_box">
                <div class="my_comment">
                    <input class="form-control" id="name" type="text" placeholder="닉네임">
                </div>
                <div class="my_comment">
                    <input class="form-control" id="comment" type="text" placeholder="댓글 작성">
                    <button onclick="save_comment()" type="button">저장</button>
                </div>
                <div  id="all_comments">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
